<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySchedule</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Wg8VkjMar1bJVE3VuPl0tgAAAA&pid=Api&P=0&h=220" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <span class="back-toggle" id="back-toggle"><i class="fas fa-arrow-left"></i></span>
        <h1><i class="fas fa-school"></i> StudySchedule</h1>
        <div class="actions">
            <!-- Notification Bell -->
            <i class="fas fa-bell">
                <span class="notification-badge">3</span>
            </i>
            <!-- Message Icon -->
            <i class="fas fa-envelope">
                <span class="message-badge">1</span>
            </i>
        </div>
    </div>

    <main>
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter task..." required>
            <select id="priority">
                <option value="top">Top Priority</option>
                <option value="middle">Middle Priority</option>
                <option value="low">Low Priority</option>
            </select>
            <input type="date" id="deadline" required>
            <button id="add-task">Add Task</button>
        </div>

        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
    </main>
    <div class="timecontainer">
        <h1 class="title">Shedule Generator</h1>
        <form id="timetable-form">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required placeholder="Enter Subject">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" required>
            </div>
            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" required>
            </div>
            <div class="form-group">
                <label for="days">Days:</label>
                <div id="days" class="checkbox-group">
                    <label><input type="checkbox" value="Monday"> Monday</label>
                    <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" value="Friday"> Friday</label>
                    <label><input type="checkbox" value="Saturday"> Saturday</label>
                </div>
            </div>
            <button type="submit" class="btn">Add to Shedule</button>
        </form>

        <table id="timetable" class="timetable">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 StudySchedule. All rights reserved.</p>
    </footer>

    <script>
        const taskInput = document.getElementById("task");
        const priorityInput = document.getElementById("priority");
        const deadlineInput = document.getElementById("deadline");
        const addTaskButton = document.getElementById("add-task");
        const taskList = document.getElementById("task-list");

        addTaskButton.addEventListener("click", () => {
            const task = taskInput.value;
            const priority = priorityInput.value;
            const deadline = deadlineInput.value;
            if (task.trim() === "" || deadline === "") {
                alert("Please enter both task and deadline.");
                return; // Don't add task if task or deadline is empty
            }

            const selectedDate = new Date(deadline);
            const currentDate = new Date();

            if (selectedDate <= currentDate) {
                alert("Please select an upcoming date for the deadline.");
                return; // Don't add task if deadline is not in the future
            }

            const taskItem = document.createElement("div");
            taskItem.classList.add("task");
            taskItem.innerHTML = `
                <div class="task-content">
                    <p><strong>Task:</strong> ${task}</p>
                    <p><strong>Priority:</strong> ${priority}</p>
                    <p><strong>Deadline:</strong> ${deadline}</p>
                </div>
                <button class="mark-done">Mark Done</button>
            `;

            taskList.appendChild(taskItem);

            taskInput.value = "";
            priorityInput.value = "top";
            deadlineInput.value = "";
        });

        taskList.addEventListener("click", (event) => {
            if (event.target.classList.contains("mark-done")) {
                const taskItem = event.target.parentElement;
                taskItem.style.backgroundColor = "#e0f7fa";
                event.target.disabled = true;
                event.target.textContent = "Completed";
            }
        });
        document.getElementById('timetable-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const subject = document.getElementById('subject').value;
  const startTime = document.getElementById('start-time').value;
  const endTime = document.getElementById('end-time').value;
  const selectedDays = getSelectedDays();

  if (subject && startTime && endTime && selectedDays.length > 0) {
      addTimetableEntry(subject, startTime, endTime, selectedDays);
  } else {
      alert("Please fill in all the fields.");
  }

  this.reset();
});

function getSelectedDays() {
  const days = document.querySelectorAll('#days input[type="checkbox"]:checked');
  return Array.from(days).map(day => day.value);
}

function addTimetableEntry(subject, startTime, endTime, selectedDays) {
    const timetableBody = document.querySelector('#timetable tbody');
    let rowExists = false;
    let targetRow;

    // Check if an entry with the same time already exists
    Array.from(timetableBody.rows).forEach(row => {
        const rowTime = row.cells[0].textContent;
        if (rowTime === `${startTime} - ${endTime}`) {
            rowExists = true;
            targetRow = row;
        }
    });

    if (rowExists) {
        selectedDays.forEach(day => {
            const dayIndex = getDayIndex(day);
            targetRow.cells[dayIndex].innerHTML = subject;
        });
    } else {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `<td>${startTime} - ${endTime}</td><td></td><td></td><td></td><td></td><td></td><td></td><td><button class="delete-btn"><i class="fas fa-trash-alt"></i></button></td>`; // Delete button with icon

        selectedDays.forEach(day => {
            const dayIndex = getDayIndex(day);
            newRow.cells[dayIndex].innerHTML = subject;
        });

        insertSortedRow(newRow, startTime, timetableBody);
    }
}

function insertSortedRow(newRow, startTime, timetableBody) {
  const existingRows = Array.from(timetableBody.rows);

  if (existingRows.length === 0) {
      timetableBody.appendChild(newRow);
  } else {
      let inserted = false;
      for (let i = 0; i < existingRows.length; i++) {
          const rowTime = existingRows[i].cells[0].textContent.split(' - ')[0];
          if (compareTimes(startTime, rowTime)) {
              timetableBody.insertBefore(newRow, existingRows[i]);
              inserted = true;
              break;
          }
      }

      if (!inserted) {
          timetableBody.appendChild(newRow);
      }
  }
}

function compareTimes(time1, time2) {
  return time1 < time2;
}

function getDayIndex(day) {
  const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  return days.indexOf(day) + 1;
}
// Event delegation for delete button functionality
document.querySelector('#timetable').addEventListener('click', function(event) {
    if (event.target && event.target.classList.contains('delete-btn')) {
        // Find and remove the row containing the clicked delete button
        event.target.closest('tr').remove();
    }
});
    </script>
</body>
</html>
