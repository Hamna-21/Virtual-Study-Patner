<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Wg8VkjMar1bJVE3VuPl0tgAAAA&pid=Api&P=0&h=220" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Wg8VkjMar1bJVE3VuPl0tgAAAA&pid=Api&P=0&h=220" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #800000, #a00000);
            color: #333;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Settings Container */
        .settings-container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .settings-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #800000;
            text-align: center;
        }

        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #444;
        }

        .settings-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .settings-section input,
        .settings-section select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .settings-section button {
            display: inline-block;
            background: linear-gradient(to right, #800000, #a00000);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .settings-section button:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #a00000, #c00000);
        }

        .settings-section button:active {
            transform: translateY(0px);
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #800000, #a00000);
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ffd5d5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .settings-container {
                padding: 15px;
            }

            .settings-section h3 {
                font-size: 18px;
            }

            .settings-section button {
                font-size: 14px;
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-cogs"></i> Settings</h1>
    </header>

    <!-- Settings Container -->
    <div class="settings-container">
        <h2>Customize Your Experience</h2>

        <!-- Account Details -->
        <div class="settings-section" id="account-settings">
            <h3><i class="fas fa-user"></i> Account Details</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" value="JohnDoe123">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" value="johndoe@example.com">
            
            <button onclick="alert('Account details updated successfully!')">Save Changes</button>
        </div>

        <!-- Password Management -->
        <div class="settings-section" id="password-settings">
            <h3><i class="fas fa-lock"></i> Password Management</h3>
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter a new password">
            
            <label for="confirm-password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">
            
            <button onclick="alert('Password updated successfully!')">Update Password</button>
        </div>

        <!-- Preferences -->
        <div class="settings-section" id="preferences-settings">
            <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
            </select>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="english" selected>English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <button onclick="alert('Preferences updated successfully!')">Save Preferences</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Virtual Study App | All Rights Reserved</p>
        <p>Contact us at: <a href="mailto:support@virtualstudyapp.com">support@virtualstudyapp.com</a></p>
    </footer>
    <script>
        // Wait for the DOM to load before attaching event listeners
document.addEventListener("DOMContentLoaded", function () {
    // Account Details Save Button
    const saveAccountDetailsBtn = document.querySelector("#account-settings button");
    saveAccountDetailsBtn.addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;

        if (username.trim() === "" || email.trim() === "") {
            alert("Please fill in all account details.");
        } else if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
        } else {
            alert(`Account details updated successfully!\nUsername: ${username}\nEmail: ${email}`);
        }
    });

    // Password Update Button
    const updatePasswordBtn = document.querySelector("#password-settings button");
    updatePasswordBtn.addEventListener("click", function () {
        const currentPassword = document.getElementById("current-password").value;
        const newPassword = document.getElementById("new-password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (currentPassword.trim() === "" || newPassword.trim() === "" || confirmPassword.trim() === "") {
            alert("Please fill in all password fields.");
        } else if (newPassword !== confirmPassword) {
            alert("New password and confirmation do not match.");
        } else {
            alert("Password updated successfully!");
        }
    });

    // Preferences Save Button
    const savePreferencesBtn = document.querySelector("#preferences-settings button");
    savePreferencesBtn.addEventListener("click", function () {
        const theme = document.getElementById("theme").value;
        const language = document.getElementById("language").value;

        alert(`Preferences saved successfully!\nTheme: ${theme}\nLanguage: ${language}`);
    });

    // Email Validation Helper Function
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
});

    </script>
</body>
</html>
