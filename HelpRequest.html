<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Request</title>
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Wg8VkjMar1bJVE3VuPl0tgAAAA&pid=Api&P=0&h=220" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="https://tse3.mm.bing.net/th?id=OIP.Wg8VkjMar1bJVE3VuPl0tgAAAA&pid=Api&P=0&h=220" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Main Container */
        .help-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .help-container h2 {
            color: #800000;
            margin-bottom: 15px;
        }

        .help-container p {
            color: #555;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .help-form {
            display: flex;
            flex-direction: column;
        }

        .help-form label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .help-form input,
        .help-form textarea,
        .help-form select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .help-form textarea {
            resize: none;
            height: 150px;
        }

        .help-form button {
            background-color: #800000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .help-form button:hover {
            background-color: #a00000;
        }

        /* Footer */
        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            margin-top: 50px;
        }

        footer a {
            color: #ffd5d5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><i class="fas fa-hands-helping"></i> Help Request</h1>
    </header>

    <!-- Help Form Container -->
    <div class="help-container">
        <h2>How can we help you?</h2>
        <p>If you're experiencing issues or have questions, please fill out the form below, and we'll get back to you as soon as possible.</p>
        
        <form class="help-form" id="help-form">
            <!-- Name -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Select Issue -->
            <label for="issue-type">Select Your Issue:</label>
            <select id="issue-type" name="issue-type" required>
                <option value="" disabled selected>Select an issue</option>
                <option value="technical">Technical Problem</option>
                <option value="content">Content/Study Material Issue</option>
                <option value="billing">Billing/Payment Issue</option>
                <option value="other">Other</option>
            </select>

            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Please describe the issue in detail..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Virtual Study App | All Rights Reserved</p>
        <p>Contact us at: <a href="mailto:support@virtualstudyapp.com">support@virtualstudyapp.com</a></p>
    </footer>

    <script>
        // JavaScript to handle form submission
        document.getElementById("help-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page reload
            alert("Your request has been submitted successfully! We'll get back to you soon.");
            document.getElementById("help-form").reset(); // Clear the form
        });
    </script>
</body>
</html>
