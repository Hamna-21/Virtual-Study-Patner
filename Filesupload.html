<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #800000; /* Maroon */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header button {
            background-color: #fff;
            color: #800000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        header button:hover {
            background-color: #e5e5e5;
        }

        /* Main Container */
        main {
            margin-top: 20px;
        }

        .upload-section {
            background-color: #fff;
            padding: 20px;
            border: 2px solid #800000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-section input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #800000;
            border-radius: 5px;
            font-size: 1rem;
            margin-right: 10px;
            color: #555;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            background-color: #800000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-section label:hover {
            background-color: #a30000;
        }

        .upload-section button {
            background-color: #800000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-section button:hover {
            background-color: #a30000;
        }

        /* Document List Section */
        .document-list {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #800000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .document-list h2 {
            font-size: 1.5rem;
            color: #800000;
            margin-bottom: 10px;
        }

        .document-list ul {
            list-style: none;
            margin-top: 10px;
        }

        .document-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .document-list li:last-child {
            border-bottom: none;
        }

        .document-list li a {
            color: #800000;
            text-decoration: none;
            font-weight: bold;
        }

        .document-list li a:hover {
            text-decoration: underline;
        }

        .document-list li span {
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Document Uploader</h1>
        <button id="update-list-btn">Update List</button>
    </header>

    <!-- Upload Section -->
    <main>
        <div class="upload-section">
            <input type="text" id="file-name" placeholder="File Name" readonly>
            <input type="file" id="file-upload">
            <label for="file-upload">Choose File</label>
            <button id="upload-btn">Upload</button>
        </div>

        <!-- Document List Section -->
        <div class="document-list" id="document-list">
            <h2>Complete Document List</h2>
            <ul>
                <!-- Dynamically generated list items will appear here -->
            </ul>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameField = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-btn');
        const documentList = document.getElementById('document-list').querySelector('ul');
        const updateListButton = document.getElementById('update-list-btn');

        // Update file name field when a file is selected
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameField.value = fileInput.files[0].name;
            } else {
                fileNameField.value = '';
            }
        });

        // Upload the selected file
        uploadButton.addEventListener('click', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileURL = URL.createObjectURL(file);

                // Add new file to the list
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="${fileURL}" target="_blank">${file.name}</a>
                    <span>${new Date().toLocaleDateString()}</span>
                `;
                documentList.appendChild(listItem);

                // Clear file input and file name field
                fileInput.value = '';
                fileNameField.value = '';
                alert('File uploaded successfully!');
            } else {
                alert('Please select a file to upload.');
            }
        });

        // Event Listener for Update List Button
        updateListButton.addEventListener('click', () => {
            alert('Document list updated successfully!');
        });
    </script>
</body>
</html>
